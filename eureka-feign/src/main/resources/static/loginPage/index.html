	<header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url('/loginPage/images/img_4.jpg')">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">
					

					<div class="row row-mt-15em">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<span class="intro-text-small">Welcome to Splash</span>
							<h1>Build website using this template.</h1>	
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight" id = "login_space">
							<div class="form-wrap">
								<div class="tab">
									<ul class="tab-menu">
										<li class="active gtco-first"><a href="#" data-tab="signup">注册</a></li>
										<li class="gtco-second"><a href="#" data-tab="login">登录</a></li>
									</ul>
									<div class="tab-content">
										<div class="tab-content-inner active" data-content="signup">
											<form action="#">
												<div class="row form-group">
													<div class="col-md-12">
														<label for="regUsername">用户名</label>
														<input type="text" class="form-control user-input" id="regUsername" @blur = "checkUserName" v-bind:class="{ InputNotTrue: regUserNameErr }" v-model="regUsername"  placeholder="长度6-15的英文数字且字母开头">
														<span class="tipError" v-bind:class="{ tipShow: regUserNameErr }">×</span>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="regPassword">密码</label>
														<input type="password" class="form-control user-input" id="regPassword" @blur = "checkPassword" v-model="regPassword" v-bind:class="{ InputNotTrue: regPasswordErr }"  placeholder="长度6-15的英文数字且字母开头">
														<span class="tipError" v-bind:class="{ tipShow: regPasswordErr }">×</span>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="regRepeatPwd">确认密码</label>
														<input type="password" class="form-control user-input" id="regRepeatPwd" @blur = "checkRepeatPwd" v-model="regRepeatPwd" v-bind:class="{ InputNotTrue: regRepeatPwdErr }"  placeholder="长度6-15的英文数字且字母开头"/>
														<span class="tipError" v-bind:class="{ tipShow: regRepeatPwdErr }">×</span>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														{{errorMsg}}
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<input type="button" class="btn btn-primary" @click = "register" value="开始注册">
													</div>
												</div>
											</form>	
										</div>

										<div class="tab-content-inner" data-content="login">
											<form id="loginForm">
												<div class="row form-group">
													<div class="col-md-12">
														<label for="logUsername">用户名</label>
														<input type="text" class="form-control" name = "username" id="logUsername">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="logPassword">密码</label>
														<input type="password" class="form-control" name = "password" id="logPassword">
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<input type="button" class="btn btn-primary" value="登录" id = "loginButton" >
													</div>
												</div>
											</form>	
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
							
					
				</div>
			</div>
		</div>
